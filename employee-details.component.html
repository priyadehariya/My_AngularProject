<h1 style="text-align: center;margin-top:30px;font-size: 30px;"><b>Employee Details</b></h1>
<div class="back">
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder=" " #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort >
  <ng-container matColumnDef="employeeId" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>EmployeeID
    </th>
    <td mat-cell *matCellDef="let element" > {{element.employeeId}} </td>

  </ng-container>

  <ng-container matColumnDef="employeeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
  </ng-container>

  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
    <td mat-cell *matCellDef="let employees"> {{employees.companyName}} </td>
  </ng-container>

  <ng-container matColumnDef="designationName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Designation </th>
    <td mat-cell *matCellDef="let element"> {{element.designationName}} </td>
  </ng-container>

  <ng-container matColumnDef="joiningDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Joining Date </th>
    <td mat-cell *matCellDef="let element"> {{element.joiningDate |date:'dd-MMM-yyyy'  }} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender</th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>
      <button  mat-raised-button (click)="openEmployeeDialog(0)"  >+Add</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="openEmployeeDialog(element.employeeKey)" >Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="deleteEmployee(element.employeeKey)" >Delete</button>
        </td>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator  style="background-color:  rgb(228, 247, 250);color: #000;" [pageSizeOptions]="[3,10,100]"
showFirstLastButtons
 aria-label="Select page of periodic elements">
</mat-paginator>

</div>
